name: "javascript-sandbox"
mode: ONCE

time_limit: 5
rlimit_as_type: SOFT
rlimit_as: 128
rlimit_fsize: 1
max_cpus: 1

clone_newnet: true
clone_newuser: true
clone_newpid: true
clone_newns: true

log_level: WARNING

mount {
  src: "/usr/bin/node"
  dst: "/usr/bin/node"
  is_bind: true
  rw: false
}

mount {
  src: "/usr/lib"
  dst: "/usr/lib"
  is_bind: true
  rw: false
}

mount {
  src: "/lib"
  dst: "/lib"
  is_bind: true
  rw: false
  mandatory: false
}

mount {
  src: "/usr/local/lib"
  dst: "/usr/local/lib"
  is_bind: true
  rw: false
  mandatory: false
}

mount {
  src: "/etc/ld.so.cache"
  dst: "/etc/ld.so.cache"
  is_bind: true
  rw: false
  mandatory: false
}

mount {
  dst: "/tmp"
  fstype: "tmpfs"
  rw: true
  options: "size=1048576"
}

mount {
  dst: "/dev/null"
  fstype: "tmpfs"
  rw: true
}

cgroup_mem_max: 134217728
cgroup_pids_max: 32
