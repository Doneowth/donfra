---
# ServiceAccount for CI/CD or limited access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: donfra-deployer
  namespace: donfra-eng

---
# Role: only allowed operations in donfra-eng namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: donfra-deployer-role
  namespace: donfra-eng
rules:
  # Core resources
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - services
      - configmaps
      - secrets
      - persistentvolumeclaims
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Deployments, StatefulSets, etc
  - apiGroups: ["apps"]
    resources:
      - deployments
      - statefulsets
      - replicasets
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Gateway API
  - apiGroups: ["gateway.networking.k8s.io"]
    resources:
      - httproutes
      - gateways
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Sealed Secrets
  - apiGroups: ["bitnami.com"]
    resources:
      - sealedsecrets
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Jobs (for migrations, etc)
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
# Bind Role to ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: donfra-deployer-binding
  namespace: donfra-eng
subjects:
  - kind: ServiceAccount
    name: donfra-deployer
    namespace: donfra-eng
roleRef:
  kind: Role
  name: donfra-deployer-role
  apiGroup: rbac.authorization.k8s.io

---
# Long-lived token for the ServiceAccount (K8s 1.24+)
apiVersion: v1
kind: Secret
metadata:
  name: donfra-deployer-token
  namespace: donfra-eng
  annotations:
    kubernetes.io/service-account.name: donfra-deployer
type: kubernetes.io/service-account-token
