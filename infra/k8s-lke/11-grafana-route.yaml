# HTTPRoute for Grafana (monitoring namespace)
# Access via: https://grafana.donfra.dev
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-route
  namespace: monitoring
spec:
  parentRefs:
    - name: donfra-gateway
      namespace: donfra-eng
      sectionName: https
  hostnames:
    - grafana.donfra.dev
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: monitoring-grafana
          port: 80
