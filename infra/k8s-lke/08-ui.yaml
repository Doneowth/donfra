---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: donfra-eng
  labels:
    app: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: doneowth/donfra-ui:1.0.27
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: ui-config
          env:
            # Pass LiveKit secrets for server-side token generation
            - name: LIVEKIT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: donfra-secrets
                  key: LIVEKIT_API_KEY
            - name: LIVEKIT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: donfra-secrets
                  key: LIVEKIT_API_SECRET
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 3000
          #   initialDelaySeconds: 30
          #   periodSeconds: 30
          #   failureThreshold: 3
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: 3000
          #   initialDelaySeconds: 10
          #   periodSeconds: 10

---
# LoadBalancer Service for UI - this is the main entry point
apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: donfra-eng
  labels:
    app: ui
  annotations:
    # Linode-specific annotations (optional)
    service.beta.kubernetes.io/linode-loadbalancer-throttle: "4"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
      name: http
  selector:
    app: ui
