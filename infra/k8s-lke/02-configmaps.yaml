---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: donfra-eng
data:
  ADDR: ":8080"
  REDIS_ADDR: "redis:6379"
  USE_REDIS: "true"
  BASE_URL: "https://donfra.dev"
  FRONTEND_URL: "https://donfra.dev"
  GOOGLE_REDIRECT_URL: "https://donfra.dev/api/auth/google/callback"

  # Token Expiration Settings
  JWT_EXPIRY_HOURS: "1"
  COOKIE_MAX_AGE_DAYS: "7"
  OAUTH_STATE_EXPIRY_MINS: "3"
  INVITE_TOKEN_EXPIRY_HOURS: "1"
  LIVEKIT_TOKEN_EXPIRY_HOURS: "1"

  # LiveKit (internal service URL)
  LIVEKIT_SERVER_URL: "ws://livekit:7880"
  # Public URL for client connections (via Gateway)
  LIVEKIT_PUBLIC_URL: "wss://donfra.dev/livekit"

  # Traces via Alloy â†’ Grafana Cloud Tempo
  JAEGER_ENDPOINT: "alloy.monitoring.svc.cluster.local:4318"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ui-config
  namespace: donfra-eng
data:
  NEXT_PUBLIC_API_BASE_URL: "/api"
  NEXT_PUBLIC_COLLAB_WS: "/yjs"
  API_PROXY_TARGET: "http://api:8080"
  WS_PROXY_TARGET: "http://ws:6789"
  LIVEKIT_PROXY_TARGET: "http://livekit:7880"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: livekit-config
  namespace: donfra-eng
data:
  livekit.yaml: |
    port: 7880
    bind_addresses:
      - "0.0.0.0"

    rtc:
      port_range_start: 50000
      port_range_end: 50020
      use_external_ip: true
      # For production, you may need TURN servers
      stun_servers:
        - stun.l.google.com:19302

    keys:
      devkeydevkeydevkeydevkeydevkeydevkey: APISECRETdevkeyAPISECRETdevkeyAPISECRETdevkey

    room:
      auto_create: true
      empty_timeout: 300
      max_participants: 100

    logging:
      level: info
      sample: false
