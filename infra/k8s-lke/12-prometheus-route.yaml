# HTTPRoute for Prometheus UI (monitoring namespace)
# Access via: https://prometheus.donfra.dev
# NOTE: Prometheus has no built-in auth, consider adding basic auth for security
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus-route
  namespace: monitoring
spec:
  parentRefs:
    - name: donfra-gateway
      namespace: donfra-eng
      sectionName: https
  hostnames:
    - prometheus.donfra.dev
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: monitoring-kube-prometheus-prometheus
          port: 9090
