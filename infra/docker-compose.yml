name: donfra

services:
  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - donfra
    depends_on:
      api:
        condition: service_started
      ws:
        condition: service_started
      ui:
        condition: service_started
  # ===== API: Go 后端 =====
  api:
    # build:
    #   context: ../donfra-api
    image: doneowth/donfra-api:1.0.2
    container_name: donfra-api
    env_file:
      - .env.production
    expose:
      - "8080"
    depends_on:
      - donfra-db
      - jaeger
      - redis
      - livekit
    networks:
      - donfra

  # ===== WS: y-websocket 服务 =====
  ws:
    build:
      context: ../donfra-ws
    image: donfra-ws:dev
    container_name: donfra-ws
    env_file:
      - .env.production
    expose:
      - "6789"
    depends_on:
      - redis
    networks:
      - donfra

  # ===== UI: Next SSR app =====
  ui:
    image: doneowth/donfra-ui:1.0.20
    container_name: donfra-ui
    env_file:
      - .env.production
    expose:
      - "3000"
    depends_on:
      api:
        condition: service_started
      ws:
        condition: service_started
    networks:
      - donfra

  donfra-db:
    image: postgres:16
    container_name: donfra-db
    env_file:
      - .env.production
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/000_seed_lessons.sql:/docker-entrypoint-initdb.d/000_seed_lessons.sql:ro
      - ./db/001_create_users_table.sql:/docker-entrypoint-initdb.d/001_create_users_table.sql:ro
      - ./db/002_create_interview_rooms.sql:/docker-entrypoint-initdb.d/002_create_interview_rooms.sql:ro
    networks:
      - donfra

  # ===== Jaeger: Distributed Tracing =====
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: donfra-jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "4318:4318" # OTLP HTTP receiver
      - "14268:14268" # Jaeger collector HTTP
    networks:
      - donfra

  # ===== Redis: Shared State Store =====
  redis:
    image: redis:7-alpine
    container_name: donfra-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - donfra
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # ===== LiveKit: Real-time Audio/Video Server =====
  livekit:
    image: livekit/livekit-server:latest
    container_name: donfra-livekit
    command: --config /etc/livekit.yaml
    expose:
      - "7880"       # HTTP/WebSocket (internal only, proxied by Caddy)
    ports:
      - "50000-50020:50000-50020/udp"  # RTC ports (must be directly exposed)
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml:ro
    networks:
      - donfra
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7880"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  donfra:
    driver: bridge

volumes:
  caddy_data: {}
  caddy_config: {}
  pgdata: {}
  redis_data: {}
