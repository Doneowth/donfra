name: donfra-local

services:
  # ===== API: Go 后端 =====
  api:
    build:
      context: ../donfra-api
    image: donfra-api:dev
    container_name: donfra-api
    env_file:
      - .env.local
    ports:
      - "8080:8080"
    depends_on:
      - db
      - jaeger
      - redis
      - ws
    networks:
      - donfra-local

  # ===== WS: y-websocket 服务 =====
  ws:
    build:
      context: ../donfra-ws
    image: donfra-ws:dev
    container_name: donfra-ws
    env_file:
      - .env.local
    ports:
      - "6789:6789"
    depends_on:
      - redis
    networks:
      - donfra-local

  # ===== UI: Next SSR app =====
  ui:
    build:
      context: ../donfra-ui
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/api}
        NEXT_PUBLIC_API_DIRECT_URL: ${NEXT_PUBLIC_API_DIRECT_URL:-http://localhost:8080/api}
        NEXT_PUBLIC_COLLAB_WS: ${NEXT_PUBLIC_COLLAB_WS:-/yjs}
        API_PROXY_TARGET: ${API_PROXY_TARGET:-http://api:8080}
        WS_PROXY_TARGET: ${WS_PROXY_TARGET:-http://ws:6789}
        LIVEKIT_PROXY_TARGET: ${LIVEKIT_PROXY_TARGET:-http://livekit:7880}
    image: donfra-ui:dev
    container_name: donfra-ui
    env_file:
      - .env.local
    ports:
      - "80:3000"
    depends_on:
      api:
        condition: service_started
      ws:
        condition: service_started
    networks:
      - donfra-local

  db:
    image: postgres:16
    container_name: donfra-db
    env_file:
      - .env.local
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/000_seed_lessons.sql:/docker-entrypoint-initdb.d/000_seed_lessons.sql:ro
      - ./db/001_create_users_table.sql:/docker-entrypoint-initdb.d/001_create_users_table.sql:ro
      - ./db/002_create_interview_rooms.sql:/docker-entrypoint-initdb.d/002_create_interview_rooms.sql:ro
    networks:
      - donfra-local

  # ===== Jaeger: Distributed Tracing =====
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: donfra-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "4318:4318" # OTLP HTTP receiver
      - "14268:14268" # Jaeger collector HTTP
    networks:
      - donfra-local

  # ===== Redis: Shared State Store =====
  redis:
    image: redis:7-alpine
    container_name: donfra-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - donfra-local
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # ===== LiveKit: Real-time Audio/Video Server =====
  livekit:
    image: livekit/livekit-server:latest
    container_name: donfra-livekit
    command: --config /etc/livekit.yaml --node-ip 127.0.0.1
    environment:
      - NODE_IP=127.0.0.1
    ports:
      - "7880:7880"      # HTTP/WebSocket
      - "7881:7881"      # TURN/TCP
      - "50000-50020:50000-50020/udp"  # RTC ports
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml:ro
    networks:
      - donfra-local
    restart: unless-stopped

  # ===== Prometheus: Metrics Collection =====
